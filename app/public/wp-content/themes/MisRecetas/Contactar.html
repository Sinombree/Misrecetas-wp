    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <div class="container">
        <header id="header" class=" row-full block-center-row mb-3">
            <img src="images/logo.png" alt="Mis Recetas">
        </header>
        <nav class="nav-main fnt-lg block-center-row mb-2">
            <ul>
                <li><a href="Index.html">Inicio</a></li> 
                <li class="separator">|</li>
                <li><a href="Recetas.html">Recetas</a></li>
                <li class="separator">|</li>
                <li>Contactar</li>
            </ul>
        </nav>
    </div>
    <main>
        <form class="block-center-row fnt-xl">
            <div class="col-desk-6 col-tab-8 col-mob-12">
                <div class="grid mb-05">
                    <div style="text-align: right;" class="col-3">
                        <label for="mame">Nombre:</label>
                    </div>
                    <div class="col-9">
                        <input id="name" class="input-basic" type="text">
                    </div>
                </div>
                <div class="grid mb-05">
                    <div style="text-align: right;" class="col-3">
                        <label for="mail">E-mail:</label>
                    </div>
                    <div class="col-9">
                        <input id="mail" class="input-basic" type="email">
                    </div>
                </div>
                <div class="grid mb-1">
                    <div style="text-align: right;" class="col-3">
                        <label for="msg">Mensaje:</label>
                    </div>
                    <div class="col-9">
                        <textarea id="msg" class="input-basic"></textarea>
                    </div>
                </div>
                <div class="block-center-row">
                    <button class="btn primary fnt-lg">Enviar mensaje</button>
                </div>
            </div>   
        </form>
    </main>
